name: Build & Push Docker Images

on:
  push:
    branches: [ main ]        # Triggers on push to develop
  workflow_dispatch:             # Manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout the correct branch (develop, NOT master!)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}    # This automatically uses 'develop' when triggered

      # --- SONARQUBE STEPS ADDED HERE ---

      # Install JDK (required by Sonar scanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Create SonarQube project if not exists (NEVER FAILS)
      - name: Create SonarQube Project If Not Exists
        run: |
          echo "Attempting to create SonarQube project..."
          curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ secrets.SONAR_TOKEN }}:" \
            -X POST "${{ secrets.SONAR_HOST_URL }}/api/projects/create" \
            -d "project=project-wms" \
            -d "name=project-wms" \
          || echo "Ignoring SonarQube creation error"
        continue-on-error: true

      # Run SonarQube Code Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=project-wms
            -Dsonar.projectName=project-wms
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Enforce Quality Gate
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        timeout-minutes: 5
        continue-on-error: true

      # --- END OF SONARQUBE STEPS ---

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ajaykumara/frontend:${{ github.run_number }}
            ajaykumara/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Build & Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ajaykumara/backend:${{ github.run_number }}
            ajaykumara/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Success Message
      - name: Done
        run: |
          echo "Frontend & Backend images pushed successfully!"
          echo "Frontend: ajaykumara/frontend:latest"
          echo "Backend:  ajaykumara/backend:latest"
